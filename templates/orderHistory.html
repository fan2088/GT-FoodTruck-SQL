{% extends 'base.html' %}

{% block title %}
GT Food Truck - Order History
{% endblock %}

{% block body %}
<div class="main-container">
    <p class="main-title">Order History</p>
    <table class="table-display" cellpadding="10" id="target-table">
        <tr>
            <td>Date</td>
            <td>Order ID</td>
            <td>Order Total</td>
            <td>Food(s)</td>
            <td>Food Quantity</td>
        </tr>
    </table>
    <div class="div-button-container">
        <button id="back-button">Back</button>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/orderHistory.js') }}"></script>
{% endblock %}
