{% extends 'base.html' %}

{% block title %}
GT Food Truck - Login
{% endblock %}

{% block body %}
<div class="main-container">
    <p class="main-title">GT Food Truck</p>
    <table class="table-2col-layout-container">
        <tr>
            <td>Username</td>
            <td>
                <input type="text" id="username-input"/>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="password-input"/>
            </td>
        </tr>
    </table>
    <div class="div-button-container">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
    </div>
    <span id="login-fail-error" class="error-message" style="top: 225px; left: 30px;">* The username or password entered isn't correct. Try again.</span>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
