{% extends 'base.html' %}

{% block title %}
GT Food Truck - Summary Detail
{% endblock %}

{% block body %}
<div class="main-container">
    <p class="main-title">Summary Detail</p>
    <p class="sub-title">
        Food Truck Name:
        <span class="sub-title-highlight">
            <u id="food-truck-name-display">Food Truck One</u>
        </span>
    </p>
    <table class="table-display" cellpadding="10" id="target-table">
        <tr>
            <td>Date</td>
            <td>Customer</td>
            <td>Total Purchase</td>
            <td># Orders</td>
            <td>Food(s)</td>
        </tr>
    </table>
    <div class="div-button-container">
        <button id="back-button">Back</button>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/summaryDetail.js') }}"></script>
{% endblock %}
